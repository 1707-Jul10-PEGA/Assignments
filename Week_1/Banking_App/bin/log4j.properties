#Root logger option
log4j.rootLogger=ALL, stdout

#Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%m

log4j.appender.reportsLog=org.apache.log4j.FileAppender
log4j.appender.reportsLog.File=BalanceInfo.txt
log4j.appender.reportsLog.layout=org.apache.log4j.PatternLayout
log4j.appender.reportsLog.layout.ConversionPattern=%m%n

log4j.appender.debugLog=org.apache.log4j.FileAppender
log4j.appender.debugLog.File=LoginInfo.txt
log4j.appender.debugLog.layout=org.apache.log4j.PatternLayout
log4j.appender.debugLog.layout.ConversionPattern=%m%n

log4j.category.loginInfoLogger=TRACE, debugLog
log4j.additivity.loginInfoLogger=false

log4j.category.balanceInfoLogger=TRACE, reportsLog
log4j.additivity.balanceInfoLogger=false
#%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}%L - %m%n
